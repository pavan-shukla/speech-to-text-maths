<p [hidden]="!correct">{{ correct ? 'Correct' : '' }}</p>
<p [hidden]="!incorrect">{{ incorrect ? 'Try again' : '' }}</p>
<p class="help-text">Click on next number to generate number</p>
<h1>{{ num }}</h1>
<div class="button-container">
  <button class="btn btn-primary" (click)="recognize()">Record</button>
  <button class="btn btn-primary generate" (click)="generateNumber()">
    Next Number
  </button>
</div>
