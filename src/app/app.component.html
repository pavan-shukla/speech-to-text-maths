<div class="lang-container">
  <select class="left" [(ngModel)]="mathType" (change)="generateNumber()">
    <option value="numbers">નંબર ઓળખ</option>
    <option value="addition">સરવાણો</option>
    <option value="additionSingleD">સરળ સરવાણો</option>
    <option value="subtraction">બાદબાકી</option>
    <option value="subtractionSingleD">સરળ બાદબાકી</option>
    <option value="multiplication">ઘડિયા</option>
  </select>
  <select class="right" [(ngModel)]="locale">
    <option value="gu-IN">ગુજરાતી</option>
    <option value="en-US">English</option>
    <option value="ta-IN">தமிழ்</option>
    <option value="te-IN">తెలుగు</option>
    <option value="hi-IN">हिंदी</option>
  </select>
</div>
<p class="help-text">{{ 'help-text' | translang: locale }}</p>
<h1 [attr.class]="mathType">
  <ng-container *ngIf="mathType === 'numbers'">
    {{ num1 | lang: locale }}
  </ng-container>
  <ng-container *ngIf="mathType !== 'numbers'">
    {{ num1 | lang: locale }}
    <div *ngIf="mathType === 'addition' || mathType === 'additionSingleD'">
      + {{ num2 | lang: locale }}
    </div>
    <div
      *ngIf="mathType === 'subtraction' || mathType === 'subtractionSingleD'"
    >
      - {{ num2 | lang: locale }}
    </div>
    <div *ngIf="mathType === 'multiplication'">x {{ num2 | lang: locale }}</div>
  </ng-container>
</h1>
<p class="ans-green">
  {{ (correct ? 'correct' : '') | translang: locale }}
</p>
<p class="ans-fail">
  {{ (incorrect ? 'try-again' : '') | translang: locale }}
</p>
<div class="button-container">
  <button class="btn btn-primary" (click)="recognize()">
    <span class="material-symbols-outlined" style="font-size:16px"> mic </span>
    <span
      style="
      display: inline-block;
      vertical-align: top;
  "
      >{{ 'record' | translang: locale }}</span
    >
  </button>
  <button class="btn btn-primary generate" (click)="generateNumber()">
    <span
      style="
      display: inline-block;
      vertical-align: top;
  "
      >{{ 'next-number' | translang: locale }}</span
    >
    <span class="material-symbols-outlined" style="font-size:16px">
      arrow_forward_ios
    </span>
  </button>
</div>
